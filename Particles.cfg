KethaneParticleSystem {
	name = cloud
	Particles {
		useAutoRandomSeed = true

		main {
			cullingMode = AlwaysSimulate
			duration = 10000
			emitterVelocityMode = Transform
			flipRotation = 0.5
			gravityModifier = 0
			gravityModifierMultiplier = 0
			loop = true
			maxParticles = 5000
			playOnAwake = false
			prewarm = false
			ringBufferLoopRange = 0, 1
			ringBufferMode = Disabled
			scalingMode = Local
			simulationSpace = World
			simulationSpeed = 1
			startColor {
				color = 1, 1, 1, 0.1372549
			}
			startLifetime {
				constant = 50
			}
			startRotation {
				constant = -3.1415926, 3.1415926
			}
			startRotation3D = false
			startSize {
				constant = 0.3, 3
			}
			startSize3D = false
			startSizeMultipler = 1
			startSpeed {
				constant = 1, 4
			}
			startSpeedMultipler = 1
			stopAction = None
			useUnscaledTime = false
		}
		emission {
			rateOverDistance {
				constant = 0
			}
			rateOverTime {
				constant = 100
			}
		}
		Xshape {
			shapeType = Mesh
			mesh = emitter
			meshShapeType = Triangle
			angle = 15
			arc = 360
			arcMode = Random
			arcSpread = 0
			radius = 0.1
			radiusMode = Random
			radiusThickness = 1
			position = 0, 0, 0
			rotation = 0, 0, 0
			scale = 1, 1, 1
			randomDirectionAmount = 0.1
			randomPositionAmount = 1
		}
		colorOverLifetime {
			color {
				gradient {
					key = 0, 0, 0.9811321, 0.003455702, 0.4196078431372549
					key = 1, 0, 0.9811321, 0.003455702, 0.0
				}
			}
		}
		rotationOverLifetime {
			separateAxes = false
			z {
				constant = -2.356194490192345, 2.356194490192345
			}
		}
		sizeOverLifetime {
			separateAxes = false
			sizeMultiplier = 5
			size {
				curve {
					key = 0, 0.2, 0, 0
					key = 1, 1, 2, 2
				}
			}
		}
		renderer {
			material {
				shader = Kethane/Unlit/AdditiveFade
				texture = Kethane/smoke
			}
			vertexStreams = Position, Normal, Color, UV2, AgePercent
		}
	}
	Physics {
		gravity = 0, -9.8, 0
		dispersion = 500
		drag = 0.05
		density = 1.2
		densityExp = -0.0001
		particleDensity = 1.1965
	}
}

